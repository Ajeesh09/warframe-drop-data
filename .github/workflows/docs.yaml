name: GitHub pages

on:
  schedule:
    - cron:  '0 * * * *'
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 15.x
      - name: Install
        run: npm i
      - name: Install
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./site
          cname: drops.warframestat.us
          force_orphan: true
          user_name: 'Jimmy Bot'
          user_email: 'translator@warframe.gg'
      - name: Pushback
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          chmod +x .github/pushback.sh
          ./.github/pushback.sh
